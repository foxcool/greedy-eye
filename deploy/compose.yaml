# Deployment configuration for development environment
volumes:
  postgres_data: # DB data
  go_modules: # cache go modules

services:
  # greedy-eye
  # Default profile for development.
  eye-dev:
    profiles: ["default", "dev"]
    build:
      context: ..
      dockerfile: build/dev.Dockerfile
      args:
        _path: cmd/eye
    container_name: eye-dev
    ports:
      - "50080:80"
    # Development specific configuration working with source code.
    volumes:
      # Mount source code for live reload.
      - ..:/go/src/github.com/foxcool/greedy-eye
      - go_modules:/go/pkg/mod
    working_dir: /go/src/github.com/foxcool/greedy-eye
    # Use air for running the application.
    command: ["air", "-c", ".air.toml"]
    env_file: secrets.env
    environment:
      EYE_LOGGING_LEVEL: INFO
      EYE_SENTRY_ENVIRONMENT: "development"
      EYE_DB_URL: "postgres://greedy_eye:password@postgres:5432/greedy_eye?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy

  # Debug profile for development.
  eye-debug:
    profiles: ["debug"]
    build:
      context: ..
      dockerfile: build/debug.Dockerfile
      args:
        _path: cmd/eye
    container_name: eye-debug
    ports:
      - "50081:80"
      - "40000:40000"
    volumes:
      - ..:/go/src/github.com/foxcool/greedy-eye
      - go_modules:/go/pkg/mod
    working_dir: /go/src/github.com/foxcool/greedy-eye
    env_file: secrets.env
    environment:
      EYE_LOGGING_LEVEL: DEBUG
      EYE_SENTRY_ENVIRONMENT: "debug"
      EYE_DB_URL: "postgres://greedy_eye:password@postgres:5432/greedy_eye?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy

  # Database needed by the eye application for storing data
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: greedy_eye
      POSTGRES_PASSWORD: password
      POSTGRES_DB: greedy_eye
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U greedy_eye -d greedy_eye"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Atlas CLI for database migration
  atlas-cli:
    profiles: ["tools"]
    image: arigaio/atlas
    stdin_open: true
    tty: true
    volumes:
      - ../:/greedy-eye/
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      EYE_DB_URL: "postgres://greedy_eye:password@postgres:5432/greedy_eye?sslmode=disable"

  # Service for running tests in isolation
  eye-test:
    profiles: ["test"]
    build:
      context: ..
      dockerfile: build/dev.Dockerfile
      args:
        _path: cmd/eye
    container_name: eye-test
    volumes:
      - ..:/go/src/github.com/foxcool/greedy-eye
      - go_modules:/go/pkg/mod
    working_dir: /go/src/github.com/foxcool/greedy-eye
    env_file: secrets.env
    environment:
      EYE_LOGGING_LEVEL: INFO
      EYE_SENTRY_ENVIRONMENT: "test"
      EYE_DB_URL: "postgres://greedy_eye:password@postgres:5432/greedy_eye?sslmode=disable"
      # Flag to indicate running in test environment
      DOCKER_COMPOSE_TEST: "true"
    depends_on:
      postgres:
        condition: service_healthy
