# .air.toml
# Config file for Air - https://github.com/air-verse/air

root = "."
tmp_dir = "tmp" # Directory for temporary files and binary

[build]
# Command to build the application.
cmd = "go build -o tmp/eye ./cmd/eye"
# Path to the output binary relative to root.
bin = "tmp/eye"
# Directories to watch for changes.
include_dir = ["cmd", "internal", "pkg", "api"]
# Directories to exclude from watching.
exclude_dir = ["tmp", "deploy", "docs", "build", ".git", "internal/generated"]
# File extensions to watch.
include_ext = ["go", "proto"]
# Log file for the build process itself.
log = "air_build.log"
# Delay in milliseconds before triggering a build after detecting changes.
delay = 1000
# Stop the running application if the build fails.
stop_on_error = true
# Send interrupt signal instead of kill signal? (default: false)
# send_interrupt = false
# Delay before killing the process (ms). (default: 500)
# kill_delay = 500

[log]
# Enable timestamp in air's runtime log output.
time = true

[misc]
# Delete the tmp directory on air exit.
clean_on_exit = true

# You can add other sections like [color], [proxy], [watcher] if needed later.
