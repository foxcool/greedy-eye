name: CI

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'
  pull_request:

jobs:
  golangci:
    name: Lint code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest

  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '^1.25'

      - name: Run unit tests
        run: |
          go test -v -race -coverprofile=coverage-unit.out -covermode=atomic ./...

  integration-tests:
    name: Run integration tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '^1.25'

      - name: Install Atlas CLI
        run: curl -sSf https://atlasgo.sh | sh

      - name: Run integration tests
        run: |
          go test -v -p 1 -tags=integration ./internal/store/postgres/... -coverprofile=coverage-integration.out

  docker-publish:
    name: Build & Publish Docker Image
    runs-on: ubuntu-latest
    needs:
      - golangci
      - unit-tests
      - integration-tests
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push multiplatform
        uses: docker/build-push-action@v4
        with:
          context: .
          file: build/Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: |
            _path=cmd/eye
          tags: |
            foxcool/greedy-eye:${{ github.ref_name }}
            foxcool/greedy-eye:latest
          push: true
