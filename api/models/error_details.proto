syntax = "proto3";

package models;

option go_package = "github.com/foxcool/greedy-eye/internal/api/models";

// ErrorDetails provides structured error information
message ErrorDetails {
  string error_code = 1;              // Machine-readable error code (e.g., USER_NOT_FOUND)
  string message = 2;                 // Human-readable error message
  map<string, string> metadata = 3;   // Additional context (field names, values, etc.)
}

// Note: Additional error types (retry info, validation, quotas) can be added
// via metadata map as needed, keeping the system flexible and simple